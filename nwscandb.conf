<IfModule mod_ssl.c>
  SSLStaplingCache shmcb:/tmp/stapling_cache(128000)
  <VirtualHost _default_:8085>
    Servername sys.denm.de
    ServerAdmin mail@rhab.de

#    <Location /nmap>
#      AuthType Basic
#      AuthName "Authentication Required"
#      AuthUserFile "/home/robbie/work/nmap_tool/nwsdb/.htpasswd"
#      Require valid-user
#    </Location>
#
#    <Location /api>
#      AuthType Basic
#      AuthName "Authentication Required"
#      AuthUserFile "/home/robbie/work/nmap_tool/nwsdb/.htpasswd"
#      Require valid-user
#    </Location>

    <Directory "/home/robbie/work/nmap_tool/nwsdb/nwscandb/">
    	WSGIScriptReloading On
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    #Alias /static /home/robbie/work/nmap_tool/nwsdb/common-static
    Alias /static /var/www/nwsdb/static
    #<Directory "/home/robbie/work/nmap_tool/nwsdb/common-static">
    <Directory "/var/www/nwsdb/static">
	Require all granted
    </Directory>

    #WSGIDaemonProcess nwscandb python-path=/home/robbie/work/nmap_tool/nwsdb:/home/robbie/work/nmap_tool/venv/lib/python2.7/site-packages
    WSGIDaemonProcess nwscandb python-path=/home/robbie/work/nmap_tool/nwsdb:/home/robbie/work/nmap_tool/venv/lib/python3.4/site-packages
    #WSGIDaemonProcess nwscandb python-path=/home/robbie/work/nmap_tool/nwsdb:/home/robbie/work/nmap_tool/venv/lib/python3.5/site-packages
    WSGIProcessGroup nwscandb
    WSGIScriptAlias / /home/robbie/work/nmap_tool/nwsdb/nwscandb/wsgi.py

    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/nwscandb.ssl_access.log combined
    ErrorLog ${APACHE_LOG_DIR}/nwscandb.error.log

    #   Enable/Disable SSL for this virtual host.
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/sys.denm.de/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/sys.denm.de/privkey.pem

    SSLCACertificateFile /etc/ssl/certs/ca-certificates.crt
    SSLUseStapling on

  </VirtualHost>
</IfModule>

