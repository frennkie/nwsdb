<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other
        head content must come *after* these tags -->
    <title>Sign-in - Web Nmap</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/accounts/css/signin.css" rel="stylesheet">

</head>

<body>

    <div class="container">


        <!-- Display flashed messages -->
        <!-- possible values: alert alert-[success|info|warning|danger] -->
        <!--
        with messages = get_flashed_messages(with_categories=true)
        for category, message in messages
        <div class="alert alert-{{ category }}">{{ message }}</div>

        -->

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form class="form-signin" method="POST" action="/accounts/login/" accept-charset="utf-8">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputText" class="sr-only">Username</label><input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label><input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkboxRememberMe" name="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>

            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        </form>


    </div> <!-- /container -->
</body>
</html>
