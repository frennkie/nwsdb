<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other
        head content must come *after* these tags -->
    <title>Sign-in - Web Nmap</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/accounts/css/log-in.css" rel="stylesheet">

</head>

<body>

    <div class="container">


        <!-- Display flashed messages -->
        <!-- possible values: alert alert-[success|info|warning|danger] -->
        <!--
        with messages = get_flashed_messages(with_categories=true)
        for category, message in messages
        <div class="alert alert-{{ category }}">{{ message }}</div>

        -->

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


        <form class="form-log-in" method="POST" action="/accounts/login/" accept-charset="utf-8">
            <h2 class="form-log-in-heading">Please log in</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <!-- override hidden remember_me checkbox -->
            <!--
            <div class="checkbox">
              <label>
                <input type="checkbox" id="id_remember_me" name="remember_me"> Remember me
              </label>
            </div>
            -->
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Log in</button>
        </form>

    </div> <!-- /container -->
</body>
</html>
