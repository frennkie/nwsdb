{% extends "base.html" %}
{% block title %}Import{% endblock %}
{% block body %}
    <!--Body content-->

    <h2>Import Excel File</h2>
    <form action="" method=post enctype=multipart/form-data>
        {% csrf_token %}
        <table>
          <tr>
            <td><input type=file name=file></td>
            <td><input type=submit value=Upload></td>
          </tr>
        </table>
    </form>

{% endblock %}
