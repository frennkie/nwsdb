<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other
        head content must come *after* these tags -->
    <title>{{ title }}</title>
    <title>{% block title %}{% endblock %} Web Nmap</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

    <div class="row-fluid">
        <div class="span2">
        <!--Sidebar content-->
            <ul class="nav nav-list">
                <li {% if request.endpoint == 'nmap_index' %}class="active"{% endif %}>
                    <a href="/nmap/"><i class="icon-home"></i> Home</a>
                </li>
                <li {% if request.endpoint == 'nmap_scan' %}class="active"{% endif %}>
                    <a href="/nmap/scan"><i class="icon-fire"></i> Scan</a>
                </li>
                <li {% if request.endpoint == 'nmap_tasks' %}class="active"{% endif %}>
                    <a href="/nmap/tasks"><i class="icon-book"></i> Tasks</a>
                </li>
                <li {% if request.endpoint == 'nmap_compare' %}class="active"{% endif %}>
                    <a href="/nmap/compare"><i class="icon-random"></i> Compare</a>
                </li>
                <li {% if request.endpoint == 'logout' %}class="active"{% endif %}>
                    <a href="/logout"><i class="icon-off"></i> Logout</a>
                </li>

            </ul>
        </div>

        <div class="span10">

        <!-- Display flashed messages -->
        <!-- possible values: alert alert-[success|info|warning|danger] -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        <!--Body content-->
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script type='text/javascript'>
    {% block javascript %}
    {% endblock %}
    </script>
</body>
</html>
