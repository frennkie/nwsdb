<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>
<title>{% block title %}{% endblock %} Web Nmap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/static/css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="row-fluid">
        <div class="span2">
        <!--Sidebar content-->
            <ul class="nav nav-list">
                <li {% if request.endpoint == 'nmap_index' %}class="active"{% endif %}>
                    <a href="/nmap/"><i class="icon-home"></i> Home</a>
                </li>
                <li {% if request.endpoint == 'nmap_scan' %}class="active"{% endif %}>
                    <a href="/nmap/scan"><i class="icon-fire"></i> Scan</a>
                </li>
                <li {% if request.endpoint == 'nmap_tasks' %}class="active"{% endif %}>
                    <a href="/nmap/tasks"><i class="icon-book"></i> Tasks</a>
                </li>
                <li {% if request.endpoint == 'nmap_compare' %}class="active"{% endif %}>
                    <a href="/nmap/compare"><i class="icon-random"></i> Compare</a>
                </li>
                <li {% if request.endpoint == 'logout' %}class="active"{% endif %}>
                    <a href="/logout"><i class="icon-off"></i> Logout</a>
                </li>

            </ul>
        </div>

        <div class="span10">

        <!-- Display flashed messages -->
        <!-- possible values: alert alert-[success|info|warning|danger] -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        <!--Body content-->
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type='text/javascript'>
    {% block javascript %}
    {% endblock %}
    </script>
</body>
</html>
