{% extends "base.html" %}
{% block title %}Admin_Change User Password{% endblock %}
{% block body %}
<!--Body content-->

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-create" method="POST" action="/admin/user/{{ user.id }}/change_password">
                <h3 class="form-create-heading">User: {{ user.username }}</h3>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword1" class="sr-only">Password</label>
                <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Repeat Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
